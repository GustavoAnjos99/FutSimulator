<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="ICON-FUT-LOGO.png"> 
</head>
<header class="container">
  <img src="FUT-LOGO.png" class="logo">
  <h2 size="50%" class="titulo">FUT SIMULATOR</h2>
  <nav class="collapse.navbar-collapse">
  <ul class="nav justify-content-end navPatchNotes">
    <li class="nav-item">
      <a class="nav-link active" href="patchNotes.html" target="_blank"><strong>Patch Notes 1.3</strong></a>
    </li>
  </ul>
  </nav>
</header>
<body class="--bs-secondary-color">
    <main class="container main  mh-100 align-middle mainPhone">
      <br>
    <form>
      
    <div class="configStyle">
      <h3>Configurações</h3>
        <label for="turnosSelect">TURNOS:</label>
          <select id="turnosSelect" >
            <option value="1">1</option>
            <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      
        <label for="quantidadeTimesSelect">&ensp;TIMES:&ensp;</label>
          <select id="quantidadeTimesSelect" class="border border-dark custom-selects" onchange="atualizarTorneio()">
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br>
      
    

        <label>Nome do Time 1:</label>
        <input type="text" id="nomeTime1Input"><br>
        
        <label>Nome do Time 2:</label>
        <input type="text" id="nomeTime2Input"><br>
        
        <label>Nome do Time 3:</label>
        <input type="text" id="nomeTime3Input"><br>

        <section class="time4" id="nomeTime4Input2">
        <label>Nome do Time 4:</label>
        <input type="text" id="nomeTime4Input"><br>
        </section>

        <button type="button" onclick="iniciarTorneio(); exibirTable()">CONFIRMAR</button>
    </div>
    </form>
   <br>
   
   <div id="idtable" class="sticky-top dinamicTable">
    <h3>Tabela</h3>
  <table >
    <tr>
      <th>Time </th>
      <th>PTS  </th>
    </tr>
    <tr>
      <td id="nomeTime1"></td>
      <td id="pontosTime1"></td>
    </tr>
    <tr>
      <td id="nomeTime2"></td>
      <td id="pontosTime2"></td>
    </tr>
    <tr>
      <td id="nomeTime3"></td>
      <td id="pontosTime3"></td>
    </tr>
    <tr>
      <td id="nomeTime4"></td>
      <td id="pontosTime4"></td>
    </tr>
  </table>
</div>
  <div id="rodadasContainer" class="rodadasStyle"></div>
  
    </main>
    <br>
    <footer class="container border-bottom-0">
      <p text-align="center"><strong>Simulator Versão <a href="patchNotes.html" target="_blank">1.3</a><br>
        Simulador de campeonato de pontos corridos.</strong></p>
        <br>
    </footer>







<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
