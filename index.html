<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="--bs-secondary-color">
    <main class="container main col-8 mh-100 align-middle">
        <h2 size="50%">FUT SIMULATOR <i>1.0</i></h2>
        <img src="FS-fotor-202307110192.png" class="logo">
        <hr>
    <form>
    <div class="configStyle">
        <label>TURNOS:</label>
        <select id="turnosSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
        <br>
        
        <label>Nome do Time 1:</label>
        <input type="text" id="nomeTime1Input"><br>
        
        <label>Nome do Time 2:</label>
        <input type="text" id="nomeTime2Input"><br>
        
        <label>Nome do Time 3:</label>
        <input type="text" id="nomeTime3Input"><br>
        
        <button type="button" onclick="iniciarTorneio(); exibirTable()">CONFIRMAR</button>
    </div>
    </form>
   <br>
   <div id="idtable" class="sticky-top dinamicTable">
    <h3>Tabela</h3>
  <table class="configStyle">
    <tr>
      <th>Time </th>
      <th>PTS  </th>
    </tr>
    <tr>
      <td id="nomeTime1"></td>
      <td id="pontosTime1"></td>
    </tr>
    <tr>
      <td id="nomeTime2"></td>
      <td id="pontosTime2"></td>
    </tr>
    <tr>
      <td id="nomeTime3"></td>
      <td id="pontosTime3"></td>
    </tr>
  </table>
</div>
  <div id="rodadasContainer" class="rodadasStyle"></div>
    </main>
    







<script src="javascript.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
