<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fut Simulator</title>

  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="FUT_icon.png">
</head>

<body>

  <div class="container">
    <header class="card" style="margin: 10px;padding: 20px;">
      <img src="FUT_logo (1).png" alt="Fut Simulator logoMarca">
    </header>


    <main>

      <section class="card" style="margin: 40px 10px; padding: 20px; width: auto;">
        <h2>CONFIGURAÇÕES</h2>
        <form id="form_config">
          <label for="qtd_times">Quantidade de times:</label>
          <input id="qtd_times" name="qtd_times" type="number" min="2"></input>
          <br>
          <label for="qtd_turnos">Quantidade de turnos:</label>
          <input id="qtd_turnos" name="qtd_turnos" type="number" min="1"></input>
          <br>

          <div id="nometimes"></div>

        </form>
        <button id="btn_inicio">Iniciar campeonato</button>
      </section>

      <div class="card" style="margin: 40px 10px; padding: 20px; width: auto;  grid-row: span 2;" id="tabela_pai">
        <div style="position: sticky; top: 20px; z-index: 1; max-height: 100vh; overflow-y: scroll; margin-bottom: 40px;">
          <div id="tabela">
            <h2>TABELA</h2>
            <div id="info_tabela" class="aviso">Aqui formará a tabela de acordo com as configurações.</div>
          </div>
        </div>
      </div>

      <div class="card" style="margin: 10px; padding: 20px; width: auto">
        <h2>PARTIDAS</h2>
        <div id="partidas">
          <div id="info_partidas" class="aviso">Aqui é onde gera as partidas de acordo com as
            configurações.<br>(Lembrando que a combinação dos times são aleatórias)</div>
        </div>
      </div>
    </main>
    <br>
  </div>
  <script src="script.js"></script>
</body>

</html>
